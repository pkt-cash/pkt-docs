<nav id="sidenav" class="navbar navbar-default navbar-expand-md" role="navigation">
  <button class="navbar-toggler ml-auto hidden-sm-up" type="button" data-toggle="collapse" data-target="#sidebar-navbar-collapse" aria-controls="sidebar-navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"><i class="fa fa-bars fa-fw"></i></span>
  </button>
  <div class="collapse navbar-collapse" id="sidebar-navbar-collapse">
    {%- if nav|length>1 %}
    <!-- Main navigation -->
    <ul class="nav navbar-nav flex-column">
      {%- for nav_item in nav %}
      {%- if nav_item.children %}
      <li class="toplevel nav-item{% if nav_item.active %} active{% endif %}" data-toggle="collapse" data-target="#{{ nav_item.title|lower|replace(' ','-') }}">
        <!--<a href="#" class="nav-link">{{ nav_item.title }} <b class="caret"></b></a>-->
        <span class="section-title">{{ nav_item.title }}</span>
        <ul id="{{ nav_item.title|lower|replace(" ","-") }}" class="collapse">
          {%- for nav_item in nav_item.children %}
                {% include "nav-sub.html" %}
          {%- endfor %}
        </ul>
      </li>
      {%- else %}
      <li {% if nav_item.active %}class="active"{% endif %}>
        <a class="toplevel nav-link" href="{{ nav_item.url|url }}">{{ nav_item.title }}</a>
      </li>
      {%- endif %}
      {%- endfor %}
    </ul>
    {%- endif %}
  </div>
</nav>
